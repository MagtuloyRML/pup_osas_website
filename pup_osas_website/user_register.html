<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | PUPBC OSAS</title>
    <link rel="stylesheet" href="css/user_reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Signup</span></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" id="stud_ID" name="#" placeholder="First Name" required>
          </div>
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" id="stud_ID" name="#" placeholder="Last Name" required>
          </div>
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" id="stud_ID" name="#" placeholder="Student Number" required>
          </div>
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" id="stud_ID" name="#" placeholder="Email" required>
          </div>
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" id="stud_ID" name="#" placeholder="Username" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" id="stud_ID" name="#" placeholder="Password" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" id="stud_ID" name="#" placeholder="Confirm Password" required>
          </div>
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" id="stud_ID" name="#" placeholder="Contact Number" required>
          </div>
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" id="stud_ID" name="#" placeholder="Guardian" required>
          </div>
          <div class="row button">
            <input type="button" value="Signup" onclick="location.href='user_index.html';">
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
